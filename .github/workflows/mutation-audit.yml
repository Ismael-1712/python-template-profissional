on:
  schedule:
    - cron: '0 6 * * *'  # 03:00 AM BRT (Daily)
  workflow_dispatch:      # Permite disparo manual

jobs:
  mutation-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Instalar DependÃªncias do Projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
          pip install .

      - name: ğŸ§Ÿ Executar Mutation Testing & Gerar RelatÃ³rio
        run: |
          # Executa tudo no mesmo passo para garantir persistÃªncia
          echo 'ğŸš€ Iniciando Mutmut...'
          # O "|| true" garante que erros de cÃ³digo nÃ£o parem o relatÃ³rio
          mutmut run --paths-to-mutate scripts/core --simple-output || true

          echo 'ğŸ“Š Gerando HTML...'
          mutmut html

          if [ -d "html" ]; then
            echo "âœ… RelatÃ³rio gerado com sucesso."
          else
            echo "âŒ CRÃTICO: Pasta html nÃ£o encontrada."
            ls -la
            exit 1
          fi

      - name: ğŸ“¦ Upload RelatÃ³rio de MutaÃ§Ã£o
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: html/
