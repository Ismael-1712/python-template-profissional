name: ğŸ§Ÿ Mutation Testing Audit

on:
  workflow_dispatch:      # Permite disparo manual

jobs:
  mutation-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # ğŸ›¡ï¸ TRAVA DE SEGURANÃ‡A: Cancela se passar de 1h
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ“¥ Checkout do RepositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: ğŸ“¦ Instalar DependÃªncias do Projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
          pip install .

      - name: ğŸ§Ÿ Executar Mutation Testing (Escopo Focado)
        run: |
          echo 'ğŸš€ Iniciando Mutmut (Modo CirÃºrgico)...'

          # MUDANÃ‡A: Focando apenas no mapper.py para validar o fluxo rapidamente
          # O timeout de 300s por mutante evita loops infinitos
          mutmut run --paths-to-mutate scripts/core/cortex/mapper.py --simple-output --runner "python -m pytest -x" || true

          echo 'ğŸ“Š Gerando HTML...'
          mutmut html

          if [ -d "html" ]; then
            echo "âœ… RelatÃ³rio gerado com sucesso."
          else
            echo "âŒ CRÃTICO: Pasta html nÃ£o encontrada."
            ls -la
            exit 1
          fi

      - name: ğŸ“¦ Upload RelatÃ³rio de MutaÃ§Ã£o
        uses: actions/upload-artifact@v4
        with:
          name: mutation-report
          path: html/
          retention-days: 7
