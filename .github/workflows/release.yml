name: üöÄ Release Autom√°tico (Semantic-Release)

on:
  push:
    branches: [main] # Gatilho: Apenas em push para a 'main'
  workflow_dispatch: # Permite execu√ß√£o manual

jobs:
  release:
    name: üì¶ Publicar Release
    runs-on: ubuntu-latest

    # Permiss√£o CR√çTICA (Escopo Espec√≠fico):
    # Necess√°ria para o bot fazer o push de tags, commits e CHANGELOG.md.
    # Alinhado com P1 (Menor Privil√©gio), pois est√° no job, n√£o global.
    permissions:
      contents: write
      issues: write     # Para criar coment√°rios de release
      pull-requests: write # Para links de PRs no changelog

    steps:
      - name: 1. Checkout (Hist√≥rico Completo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # OBRIGAT√ìRIO para o semantic-release ler o hist√≥rico

      - name: 2. Setup Python (Vers√£o Est√°vel)
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: 3. Instalar Depend√™ncias de Release
        run: |
          python -m pip install --upgrade pip
          # Instala o grupo [dev] que cont√©m 'python-semantic-release'
          pip install .[dev]

      - name: 4. Configurar Git (Identidade do Bot)
        run: |
          git config --global user.name "semantic-release [bot]"
          git config --global user.email "semantic-release[bot]@users.noreply.github.com"

      - name: 5. Executar Publica√ß√£o do Release
        env:
          # O GITHUB_TOKEN √© essencial para autentica√ß√£o no reposit√≥rio
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release publish
