name: "ðŸš€ CD: Publicar Imagem Docker"

on:
  push:
    tags:
      - "v*.*.*" # Dispara APENAS em tags de versÃ£o (ex: v0.1.1)

jobs:
  smoke-test:
    name: "Construir e Testar Imagem (Smoke Test)"
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout do CÃ³digo"
        uses: actions/checkout@v4

      - name: "Extrair Metadados (Nome e Tag da Imagem)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-smoketest

      - name: "Construir Imagem para Teste"
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # NÃ£o empurrar esta imagem
          load: true # Carregar no Docker engine local
          tags: ${{ steps.meta.outputs.tags }}

      - name: "Executar Smoke Test (Importar src.main)"
        run: |
          docker run --rm ${{ steps.meta.outputs.tags }} python -c "import src.main"
          echo "âœ… Smoke test (import) bem-sucedido."

  publish-docker:
    name: "Publicar no GitHub Container Registry"
    runs-on: ubuntu-latest
    needs: smoke-test # <-- PORTÃƒO DE QUALIDADE (P5)

    permissions:
      contents: read
      packages: write

    steps:
      - name: "Checkout do CÃ³digo"
        uses: actions/checkout@v4

      - name: "Login no GitHub Container Registry (GHCR)"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extrair Metadados (Nome e Tag da Imagem)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: "Construir e Enviar Imagem Docker (ProduÃ§Ã£o)"
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true # Agora publica
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
