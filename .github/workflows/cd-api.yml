name: "ðŸš€ CD: Publicar Imagem Docker"

on:
  push:
    tags:
      - "v*.*.*" # Dispara APENAS em tags de versÃ£o (ex: v0.1.1)

jobs:
  publish-docker:
    name: "Publicar no GitHub Container Registry"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write # PermissÃ£o para escrever no GHCR

    steps:
      - name: "Checkout do CÃ³digo"
        uses: actions/checkout@v4

      - name: "Login no GitHub Container Registry (GHCR)"
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: "Extrair Metadados (Nome e Tag da Imagem)"
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: "Construir e Enviar Imagem Docker"
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
