name: CI - Testes e Qualidade

# Disparadores: push no main e todos os PRs
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Evita execuções concorrentes no mesmo branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Testes e Qualidade
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Matriz de versões Python
        python-version: ["3.10", "3.11", "3.12"]
      # Falha rápida desabilitada para ver todos os resultados
      fail-fast: false

    steps:
      # 1. Checkout do código
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2. Configurar Python
      - name: Configurar Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3. Cache de dependências do pip
      - name: Cache de dependências
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4. Atualizar pip e instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # 5. Verificar formatação com Ruff
      - name: Verificar formatação
        run: |
          ruff format --check .
        continue-on-error: false

      # 6. Verificar linting com Ruff
      - name: Verificar linting
        run: |
          ruff check .
        continue-on-error: false

      # 7. Rodar testes com cobertura
      - name: Executar testes
        run: |
          pytest --cov --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      # 8. Upload da cobertura para o Codecov (opcional)
      - name: Upload cobertura para Codecov
        if: matrix.python-version == '3.11'  # Apenas uma versão para evitar duplicatas
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false  # Não falha o CI se o Codecov estiver indisponível

  # Job adicional para verificar se todos os passos passaram
  ci-success:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    steps:
      - name: Verificar status do CI
        run: |
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "✅ Todos os testes passaram!"
            exit 0
          else
            echo "❌ Alguns tests falharam!"
            exit 1
          fi
