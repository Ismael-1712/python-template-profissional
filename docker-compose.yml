version: '3.8'

services:
  app:
    # Constrói a imagem usando o Dockerfile neste diretório
    build: .
    # Nome do contêiner para facilitar a identificação
    container_name: meu_projeto_placeholder
    # Monta o diretório atual (local) dentro do contêiner
    # Mudanças no seu código local refletirão *ao vivo* no contêiner
    volumes:
      - .:/app
    # Mapeia a porta 8000 do seu PC para a porta 8000 do contêiner
    # (Exemplo para uma API web)
    ports:
      - "8000:8000"
    # Carrega as variáveis de ambiente do arquivo .env
    env_file:
      - .env
